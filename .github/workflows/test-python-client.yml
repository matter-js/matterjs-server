name: Test Python Client

on:
  push:
    paths:
      - "python_client/**"
      - "packages/ws-client/test/MockMatterServer.ts"
      - "packages/matter-server/test/**"
  pull_request:
    paths:
      - "python_client/**"
      - "packages/ws-client/test/MockMatterServer.ts"
      - "packages/matter-server/test/**"

env:
  PYTHON_VERSION: "3.12"

jobs:
  unit-tests:
    name: Python client unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build JS packages
        run: npm run build

      - name: Install Python client with test dependencies
        run: pip install -e "python_client/[test]"

      - name: Run unit and mock server tests
        run: pytest python_client/tests/ -v --ignore=python_client/tests/test_integration.py

  integration-tests:
    name: Python client integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build JS packages
        run: npm run build

      - name: Install Python client with test dependencies
        run: pip install -e "python_client/[test]"

      - name: Run integration tests
        run: pytest python_client/tests/test_integration.py -v --timeout=120
